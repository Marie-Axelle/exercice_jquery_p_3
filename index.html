<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>jquery 3</title>
  </head>
  <body>

<button type="button" name="button" id="update">Click</button>
<div id="counter">0</div>
<script>
var count = 0;
$("#update").click(function() {
    count++;
    $("#counter").html(+count);
});
</script>
  </body>
</html>
